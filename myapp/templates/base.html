<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}  <!-- Add this line to load the static template tag library -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mobile Shop{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        title {
            background-color: #fecb92;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
    display: flex;
    flex-direction: column;
    background-color: #d1f6a4;
    background-image: url('/static/images/mobilebg.jpg'); /* Note the /static/ prefix */
    background-size: cover; /* Optional: Adjusts how the background image covers the body */
    background-position: center; /* Optional: Centers the background image */
}

        .container {
            flex: 1;
            padding-top: 20px;
        }
        header {
            background-color: #ffffff; /* Light grey background for the header */
        }
        .navbar {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f99a9a; /* Dark grey background for the footer */
            color: #ffffff; /* White text color for the footer */
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .navbar-nav a {
            margin-right: 15px;
        }
        .form-inline {
            margin-left: auto;
        }
    </style>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Mobile Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Products</a>
                    </li>
                </ul>
                <form class="form-inline ml-auto" action="{% url 'search' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a class="btn btn-primary ml-3" href="{% url 'login' %}">Sign In</a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
        
        <!-- Add your static image here -->
        {% load static %}
        <img src="{% static 'images/mobilebg.jpg' %}" alt="Background Image">
        
    </div>
    
    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
